<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
        <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajax Calendar</title>
    </head>
    <body>

        <div class="container">
            <header>
                <button id="prev"><i class="fas fa-caret-square-left"></i></button>
                <h1 class="month" data-this-date="2018-01-01">
                    <span class="month"></span>
                    <span class="year"></span>
                </h1>
                <button id="next"><i class="fas fa-caret-square-right"></i></button>
            </header>
            <main>
                <ul class="month-list"></ul>
            </main>
        </div>

        <script id="day-template" type="text/x-handlebars-template">
            <li data-complete-date="{{completeDate}}">
                <div class="d">{{day}}</div>
                <div class="m">{{month}}</div></li>

        </script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
